<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"  rel="stylesheet"/>
    <link  href="js19style.css"  rel="stylesheet"/>
    <title>js homework 19</title>
</head>
<body class="position-relative">
    <img class="image-1 d-none d-lg-block" src="./images/Triangle-with-Circle.svg" alt="">
    <img class="image-2 d-none d-lg-block" src="./images/Double-Square-right.svg" alt="">
    <img class="image-3 d-none d-lg-block" src="./images/Double-Square-left.svg" alt="">
    <img class="image-4 d-none d-lg-block" src="./images/Circle-with-Triangle.svg" alt="">

    <div class="container">
        <div class="row align-items-center justify-content-center" >
            <div class="col-12 col-lg-5 ">
                <div class="login mt-5 mb-5">
                    <form class="signin-container w-100" action="#" >
                        <div  class="alert alert-dismissible  mb-3" id="alert" style="display: none;">
                            <button type="button" class="btn-close" aria-label="Close" onclick="clos()"></button>
                            <strong>თქვენ წარმატებით გაიარეთ რეგისტრაცია</strong> 
                         </div>
                        <h3 class="signin-title text-center">Log In</h3>
                        
                        <div class="email-1 w-100 ">
                            <label for="email">Email</label>
                            <div class="d-flex align-items-center input-box mb-4" id="border1">
                                <img src="./images/Email.png" alt="">
                                <div class="right-border-1"></div>
                                <input type="email" id="email" placeholder="example@gmail.com" class="auth-email w-100">
                            </div>
                            <p class="mt-2 mb-3" id="error1" ></p>
                        </div>
                        <div class="email-2 mb-2">
                            <label for="password">Password</label>
                            <div class="d-flex align-items-center input-box" id="border2">
                                <img src="./images/Password.png" alt="">
                                <div class="right-border-2"></div>
                                <input type="password" id="pasword" placeholder="*********" class="auth-email w-100">
                            </div>
                            <p class="mt-3 mb-3" id="error2" ></p>
                        </div>
                        <a href="#" class="lost-password d-block mb-4 text-end"> Forget password?</a>
                        
                        <div class="alert alert-dismissible alert-success" id="alert" style="display: none;"></div>
                        <button type="submit" class="btn-auth " type="submit"  onclick="check()">Log In</button>
                    </form>
                    <div class="d-flex align-items-center justify-content-center mb-4">
                        <div class="hr"></div>
                        <p class="or mb-0">Or</p>
                        <div class="hr"></div>
                    </div>
                    <div class="d-flex align-items-center justify-content-center gap-4 m-4 social">
                        <a href="#"><img src="./images/Google.svg" alt=""></a>
                        <a href="#"><img src="./images/Facebook.svg" alt=""></a>
                        <a href="#"><img src="./images/Apple.svg" alt=""></a>
                    </div>
                    <div>
                        <p class="dont text-center">Don’t have an account? <a href=""><span>Sign Up</span></a> </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js.hmw-19.js"></script>
</body>
</html>
